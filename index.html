<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/IconoBanco.jpg" type="image/jpg">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Banco</title>
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <h1>Aplicación Banco</h1>
            <input type="text" id="nombre"placeholder="Ingrese nombre" required>
            <input type="text" id="cedula" placeholder="Ingrese cédula" required>

            <h2>Tipo de producto</h2>
            <select id="cbxBancos">
                <option value="0">Seleccione un banco</option>
                <option value="1">BANPRO</option>
                <option value="2">BDF</option>
                <option value="3">BANCENTRO</option>
                <option value="4">AVANT</option>
            </select>
            <input type="number" id="monto" placeholder="Ingrese monto" required>

            <div class="form-radio" name="Temario">
                <input type="checkbox" id="cdp">CDP
                <input type="checkbox" id="cuenta1">Cuenta1
                <input type="checkbox" id="cuenta2">Cuenta2
                <input type="checkbox" id="cdp2">CDP2
            </div>
            
            <button id="boton" onclick="calcular()">calcular</button>
        </form>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
